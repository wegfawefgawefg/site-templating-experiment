<div id="spinning-cowsay">
    <style>
        #spinning-cowsay {
            width: 400px;
            height: 300px;
            background-color: #f0f0f0;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            font-family: monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }

        #spinning-cowsay .cow-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: spin 20s linear infinite;
            transform-style: preserve-3d;
        }

        #spinning-cowsay pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            max-width: 100%;
        }

        @keyframes spin {
            0% {
                transform: rotateY(0deg);
            }

            100% {
                transform: rotateY(360deg);
            }
        }
    </style>

    <div class="cow-container">
        <pre>
              ^__^
              (oo)\_______
              (__)\       )\/\
              asdfasdfasdfafeaefew
                  ||----w |
                  ||     ||
      </pre>
    </div>

    <script>
        (function () {
            function adjustCowSize() {
                const container = document.querySelector('#spinning-cowsay');
                const cow = container.querySelector('pre');
                let fontSize = 16;
                cow.style.fontSize = fontSize + 'px';

                while (cow.scrollWidth > container.offsetWidth || cow.scrollHeight > container.offsetHeight) {
                    fontSize--;
                    cow.style.fontSize = fontSize + 'px';
                    if (fontSize <= 6) break; // Minimum font size
                }
            }

            window.addEventListener('resize', adjustCowSize);
            adjustCowSize(); // Initial adjustment
        })();
    </script>
</div>
